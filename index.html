<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="nim.css">
    <title>Nim Game</title>
</head>
<body>
    <div class="container">
        <h2>Nim game</h2>
        <p id="player">Player 1</p>
        <div>
            <select name="" id="userInput">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <div>
            <button id="button">Pick sticks</button>
        </div>
        <div>
            <p id="noOfSticks"></p>
        </div>
        <div>
            <p id="sticksLeft"></p>
        </div>
        
        <a href="" onclick="document.location.reload()">Play again!</a>
    </div>

    

    <script src="Nim.js"></script>
</body>
</html>
